version: '3.8'

services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Servicio del Backend
  backend:
    build: 
      context: ./intro-mern-backend
      dockerfile: Dockerfile
    container_name: mern_backend
    restart: always
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mernstore
      - PORT=5000
    depends_on:
      - mongodb

  # Servicio del Frontend
  frontend:
    build:
      context: ./intro-mern-frontend
      dockerfile: Dockerfile
    container_name: mern_frontend
    restart: always
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend

volumes:
  mongodb_data: